<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img class="logoimg" src="./img/image.png" alt="">
          </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="categories.html">Categorías</a>
            <a href="login.html">Login</a>
            <a href="register.html">Registro</a>
            <form action="search-results.html" class="formBuscar">
                <input  type="text" id="searchInput" placeholder="Buscar receta">
                <div class="invalid-feedback-searchInput"></div>
                <button class="botonBuscar" type="submit">Buscar</button>
            </form>
        </nav>
    </header>

    <main class="mainFormularios">
        <form class="formRegistro" action="login.html" method="GET">
            <div class="TITULO">Registro</div>
            <div class="input">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Email">
                <div class="invalid-feedback-email"></div>
            </div>
            <div class="input">
                <label for="password">Contraseña</label>
                
                <input id="password" type="password" name="password" placeholder="password">
                <div class="invalid-feedback-password"></div>
            </div>
            <div class="checkboxTerminos">
                <input type="checkbox" id="remember" name="remember" required>
                <label for="remember">Terminos y condiciones</label>
            </div>
            <div class="Redirigir">
                <a class="linkform" href="./login.html">Ya tengo una cuenta</a>
            </div>
            <div class="divbutton">
            <button type="submit" class="botonEnviar">ENVIAR</button>
            </div>
        </form>
       
    </main>
    <div class="divfooter">
        <footer>
            <p>Lautaro Porta y Lautaro Poggi</p>
        </footer>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
